<!DOCTYPE html>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
  <p>Edit entry:</p>
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='POST'>  <!-- 实参action将表单发回给函数edit_entry进行处理 -->
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit">save changes</button>
      {% endbuttons %}
  </form>
{% endblock content %}
