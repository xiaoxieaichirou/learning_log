{% extends "learning_logs/base.html" %}  <!-- 一个程序中的模版可以继承另一个程序中的模版 -->

{% block content %}

    {% if form.errors %}
    <p> Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />  <!-- value意:用户登录成功后重定向 -->
    </form>

{% endblock content %}
