{% extends "learning_logs/base.html" %}  <!-- 一个程序中的模版可以继承另一个程序中的模版 -->
{% load bootstrap3 %}

{% block header %}
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />  <!-- value意:用户登录成功后重定向 -->
    </form>

{% endblock content %}
